{% extends 'base.html' %}

{% block title %} Add New User {% endblock %}

{% block content %} 


{% if error_message %}
    <p class = "alert alert-danger">
        <strong>{{ error_message }}</strong>
    </p>

{% endif %}

    <form action="{% url 'mmaptsp2:processaddmmap' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

<!-- row Start --->
        <div class ="row border border-light shadow-sm rounded mt-2 mb-2" >

<!-- col-lg-4  Start --->
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Member's Name</label>
                    <input type="text" name="mmap_name" id="mmap_name" class="form-control" value="{{client.client_fname}} {{client.client_mname}} {{client.client_lname}}" readonly>
                </div>    
                
                <div class="form-group">
                    <label>Branch</label>
                    <input type="text" name="mmap_branch" id="mmap_branch" class="form-control" value="{{client.client_branch}}" readonly>
                </div>  

                <div class="form-group">
                    <div class = "row">
                        <div class="col-lg-4">
                            <label>MMAP Type</label>
                            <input type="text"class="form-control" value="{{mmaptype}}" readonly>
                            <input type="hidden" name="mmap_type" id="mmap_type" class="form-control" value="{{mmaptype}}">
                        </div>
                        <div class="col-lg-8">
                            <label>Date Registered</label>
                            <input type="date" name="mmap_setupdate" id="mmap_setupdate" class="form-control" required autocomplete="off">
                        </div>                        
                    </div>
                </div> 
                 
                


            </div> <!-- col-lg-4 End --->
                
<!-- col-lg-4 Start --->
            <div class="col-lg-4">
                <div class="form-group">
                    <div class = "row">
                        <div class="col-lg-6">
                            <label>Client ID</label>
                            <input type="text" name="clientid" id="clientid" class="form-control" value="{{client.id}}" readonly>
                            <input type="hidden" name="hidclientid" id="hidclientid" class="form-control" value="{{client.id}}">
                        </div>   
                        <div class="col-lg-6">
                            <label>Sex</label>
                            <input type="text" name="mmap_sex" id="mmap_sex" class="form-control" value="{{client.client_gender}}" readonly >
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="mmap_dob" id="mmap_dob" class="form-control" value="{{client.client_dob|date:'Y-m-d' }}"  readonly>
                </div>

                <div class ="row mt-3 mb-2">
                    <div class="col-lg-9">
                        <div class="form-group">
                            <label>Recruited by</label>
                            <input type="text" name="recuited_by" id="recuited_by" class="form-control" required>
                        </div> 
                    </div>   
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Cycle</label>
                            <input type="text" name="client_cycle" id="client_cycle" class="form-control" value="{{ cycle }}" readonly >
                        </div>   
                    </div>
                </div>            
            

            </div> <!-- col-lg-4 End --->

<!-- col-lg-4 Start --->
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="mmap_age" id="mmap_age" class="form-control" value="{{d_o_b}}" readonly>
                </div>   
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="mmap_address" id="mmap_address" class="form-control" value="{{client.client_address}}" readonly>
                </div>

                <div class ="row mt-3 mb-2"> 
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Upload MMAP Form(Front)</label>
                            <input type="file" name="mmap_form_fimage" id="mmap_form_fimage" value="{{ mmap.mmap_form_fimage }}"/>
                        </div> 
                        <div class="form-group">
                            <label>Upload MMAP Form(Back)</label>
                            <input type="file" name="mmap_form_bimage" id="mmap_form_bimage" value="{{ mmap.mmap_form_bimage }}" />                            
                        </div>   
                    </div>             
                </div>
                
            </div> <!-- col-lg-4 End --->

        </div> <!-- row End --->

        <div class ="row border border-light shadow-sm rounded mt-3 mb-2"> <!-- row Benificiary Start --->
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Name of Dependents/Beneficiaries</label>
                    <input type="text" name="ben1" id="ben1" class="form-control" autocomplete="off">
                </div> 

                <div class="form-group">
                    <input type="text" name="ben2" id="ben2" class="form-control"  autocomplete="off">
                </div> 

                <div class="form-group">
                    <input type="text" name="ben3" id="ben3" class="form-control"  autocomplete="off">
                </div> 

            </div>
            <div class="col-lg-4">            

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="ben1_dob" id="ben1_dob" class="form-control"   autocomplete="off">
                </div> 

                <div class="form-group">
                    <input type="date" name="ben2_dob" id="ben2_dob" class="form-control"  autocomplete="off">
                </div> 

                <div class="form-group">
                    <input type="date" name="ben3_dob" id="ben3_dob" class="form-control"  autocomplete="off">
                </div> 
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Relationship</label>
                    <input type="text" name="ben1_rel" id="ben1_rel" class="form-control" autocomplete="off" >
                </div>
                <div class="form-group">
                    <input type="text" name="ben2_rel" id="ben2_rel" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" name="ben3_rel" id="ben3_rel" class="form-control" autocomplete="off">
                </div>
                
            </div>
        </div> <!-- row Benificiary End --->


        <div class ="row border border-light shadow-sm rounded mt-3 mb-2"> <!-- row Start --->
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Processed by</label>
                    <input type="text" name="processed_by" id="processed_by" class="form-control" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label>Checked by</label>
                    <input type="text" name="checked_by" id="checked_by" class="form-control" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label>Approved by</label>
                    <input type="text" name="approved_by" id="approved_by" class="form-control" required autocomplete="off">
                </div> 

                
            </div>
            <div class="col-lg-4">            

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" name="processed_des" id="processed_des" class="form-control" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" name="checked_des" id="checked_des" class="form-control" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" name="approved_des" id="approved_des" class="form-control" required autocomplete="off">
                </div> 
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="processed_date" id="processed_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="checked_date" id="checked_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="approved_date" id="approved_date" class="form-control" required>
                </div>
            </div>
        </div> <!-- row End --->

        <div class ="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <div class="form-group">
                    <button type="submit" class = "btn btn-success mt-2"  style = "width:100%;">Save</button>        
                </div>                
            </div>            
            <div class="col-lg-5"></div>
        </div>


   </form>
{% endblock %}
