{% extends 'base.html' %}

{% block title %} Add New User {% endblock %}

{% block content %} 

{% if error_message %}
    <p class = "alert alert-danger">
        <strong>{{ error_message }}</strong>
    </p>

{% endif %}

    <form action="{% url 'clients:processaddclient' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

<!-- row Start --->
        <div class ="row">

<!-- col-lg-6  Start --->
            <div class="col-lg-6">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="client_fname" id="client_fname" class="form-control"  required autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="client_mname" id="client_mname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="client_lname" id="client_lname" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="client_email" id="client_email" class="form-control"  required autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Client Status</label>
                    <select name = "client_status" id = "client_status"  class="custom-select custom-select-sm" required>
                        <option disabled="true" selected>Select Client Status</option>
                    {% for client_stat in client_status %}
                        <option value="{{client_stat.client_status}}">{{client_stat.client_status}}</option>
                    {% endfor %}
                    <select>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="client_address" id="client_address" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="client_dob" id="client_dob">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select name = "client_gender" id = "client_gender"  class="custom-select custom-select-sm" required>
                        <option disabled="true" selected>Select Gender</option>
                    {% for gender in genders %}
                        <option value="{{gender.genders}}">{{gender.genders}}</option>
                    {% endfor %}
                    <select>
                </div>  
            </div> <!-- col-lg-6 End --->

<!-- col-lg-6 Start --->
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Marital Status</label>
                    <select name = "client_cstatus" id = "client_cstatus" class="custom-select custom-select-sm"  onchange="hideSpouse(event)">
                        <option disabled="true" selected>Select Status</option>
                        {% for status in cstatus %}
                        <option value="{{status.civil_status}}">{{status.civil_status}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label id="client_spouse_label" style="display:none">Client Spouse</label>
                    <input type="text" name="client_spouse" id="client_spouse" class="form-control" style="display:none">
                </div>

                <div class="form-group">
                    <label id="client_children" >Client Children</label>
                    <input type="text" name="client_children" id="client_children" class="form-control">
                </div>

                <div class="form-group">
                    <label>Membership Type</label>
                    <select name = "membership_type" id = "membership_type"  class="custom-select custom-select-sm" required>
                        <option disabled="true" selected>Select Membership Type</option>
                    {% for membertype in membertypes %}
                        <option value="{{membertype.membertypes}}">{{membertype.membertypes}}</option>
                    {% endfor %}
                    <select>
                </div>    

                <div class="form-group">
                    <label> Mobile Number</label>
                    <input type="number" name="client_celnumber" id="client_celnumber" class="form-control">
                </div>

                <div class="form-group">
                    <label>Branch</label>
                    <select name = "client_branch" id = "client_branch"  class="custom-select custom-select-sm" required>
                        <option disabled="true" selected>Select Branch</option>
                    {% for branch in branches %}
                        <option value="{{branch.branches}}">{{branch.branches}}</option>
                    {% endfor %}
                    <select>
                </div>
                
                <div class="form-group">
                    <label> Occupation</label>
                    <input type="text" name="client_occupation" id="client_celnumber" class="form-control">
                </div>

                <div class="form-group">
                    <label>Client Image</label>
                    <input type="file" name="client_image" id="client_image">
                </div>          

                

                <div class="form-group">
                    <label>Registration Date</label>
                    <input type="date" name="reg_date" id="reg_date">
                </div>
            </div> <!-- col-lg-6 End --->
        </div> <!-- row Start --->

    <button type="submit" class = "btn btn-success mt-2">Add</button> <button type="cancel" class="btn btn-dark mt-2">Cancel</button>


    


   </form>
{% endblock %}
